name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  
  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# The sequence of runs in this workflow
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Check out the repository so the job can access it
      - uses: actions/checkout@v3

      # Generates the snake GIF and SVG files
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: anshmendpara-13 # Replace with your GitHub username
          # Outputs the snake files to a specific folder
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the repository (useful for debugging)
      - run: git status

      # Push changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output # Uses 'output' branch to keep main branch clean
          force: true

      # Deploy the snake animation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output # The branch to which files are pushed
          build_dir: dist       # Directory containing the snake GIF/SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
